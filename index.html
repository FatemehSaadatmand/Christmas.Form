<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Fundraiser Dinner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-bg">
        <section class="form-box">
            <div class="head">
                <h1>Christmas Fundraiser Dinner</h1>
                <p class="description">Get your tickets for annual fundraiser dinner. Hurry, we are in short supply!</p>
            </div>
            <div class="seperator"></div>
            <div class="container">
                    <form action="">
                        <div class="name">
                            <div class="title"><label for="name">Name</label></div>
                            <div class="main">
                                <div class="input">
                                    <input type="text" id="name">
                                    <input type="text">
                                </div>
                                <div class="sub">
                                    <span>First</span>
                                    <span>Last</span>
                                </div>
                            </div>
                        </div>
                
                        <div class="email">
                            <div class="title"><label for="email">Email</label></div>
                            <div class="main">
                                <div class="input">
                                    <input type="email" id="email">
                                </div>
                            </div>
                        </div>
                
                        <div class="phone">
                            <div class="title"><label for="tel">Phone</label></div>
                            <div class="main">
                                <div class="input">
                                    <input type="tel" name="tel" id="tel" maxlength="3">
                                    <span> - </span>
                                    <input type="tel" name="tel" maxlength="3">
                                    <span> - </span>
                                    <input type="tel" name="tel" maxlength="3">
                                </div>
                                <div class="sub">
                                    <span>###</span>
                                    <span>###</span>
                                    <span>###</span>
                                </div>
                            </div>
                        </div>
                        <div class="terms">
                            <div class="title">Terms</div>
                            <div class="main">
                                <input type="checkbox" id="terms">
                                <label for="terms">I accept the terms and conditions</label>
                            </div>
                        </div>
                
                        <div class="quantity">
                            <div class="title">Quantity</div>
                            <div class="main">
                                <input type="checkbox" id="quantity">
                                <label for="quantity">Dinner Tickets $30.00 USD</label>
                            </div>
                        </div>
    
                        <select id="select" name="select">
                            <option value="1" selected="selected">1</option>
                            <option value="2"  >2</option>
                            <option value="3"  >3</option>
                            <option value="4"  >4</option>
                            <option value="5"  >5</option>
                            <option value="6"  >6</option>
                            <option value="7"  >7</option>
                            <option value="8"  >8</option>
                            <option value="9"  >9</option>
                            <option value="10" >10</option>
                        </select>
    
                        <div class="total">
                            <div class="total-top">
                                <span>Total</span>
                                <span>$30.00</span>
                            </div>
                            <div class="white-seperator"></div>
                            <div class="total-bottom">
                                <span>1</span>
                                <span>$30.00</span>
                            </div>
                        </div>
                
                        <input type="submit" value="Purchase" id="purchase">
                    </form>
                
            </div>
        </section>
    </div>
    
</body>
</html>
